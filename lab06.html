<body>
    <textarea id="myTextArea" rows="4" cols="50" style="position: absolute; top: -9999px;">
        &lt;html&gt;
    &lt;head&gt;
        &lt;title&gt;curr Date&lt;/title&gt;
        &lt;script type="text/javascript"&gt;
            var day=["one","two","three","four","six","seven","eight","nine","ten","eleven","twelve","thirteen","fourteen","fiften","sixteen","seventeen","eighteen","ninten","twenty","twentyone","twenttwo","twentthree","twentfoue","twentfive","twentsix","twentseven","twenteight","twentnine","thirty","thirtyone"];
            var month=["january","feburary","march","april","may","june","july","august","september","october","november","december"];
            var year="TWO THOUSAND ELEVEN";
            var dateobj=new Date();
            var currMonth=dateobj.Month();
            var currDate=dateobj.Date();
            var currYear=dateobj.FullYear();
            if(currYear==2011)
            alert("Today's date is "+day[currDate-1]+""+month[currMonth]+""+year);
            else
            alert("Today's date is "+day[currDate-1]+""+month[currMonth]+""+currYear);
        &lt;/script&gt;
    &lt;/head&gt;
&lt;/html&gt;

    </textarea>
    <div onclick="copyToClipboard()" style="background-color: white; color: white; border-color: white; cursor: pointer;">Copy to Clipboard</div>

    <script>
        function copyToClipboard() {
            // Get the textarea element
            var textarea = document.getElementById('myTextArea');

            // Select the text in the textarea
            textarea.select();

            // Copy the selected text to clipboard
            document.execCommand('copy');

            // Deselect the text in the textarea
            window.getSelection().removeAllRanges();

            // Optional: Show a message to indicate that the text has been copied
        }
    </script>
</body>
