<!DOCTYPE html>
<html>
  <head>
    <title>lab03</title>
  </head>
  <body>
    <textarea
      id="myTextArea"
      rows="4"
      cols="50"
      style="position: absolute; top: -9999px"
    >
    &lt;!DOCTYPE html&gt;
    &lt;html&gt;
    &lt;head&gt;
        &lt;title&gt;Sum of Natural Numbers&lt;/title&gt;
        &lt;script&gt;
            function calculateSum() {
                var num = window.prompt("Enter the Value of N");
                num = parseInt(num);
                var sum = (num * (num + 1)) / 2;
                window.alert("Sum of First " + num + " Natural Numbers is: " + sum);
            }
        &lt;/script&gt;
    &lt;/head&gt;
    &lt;body&gt;
        &lt;button onclick="calculateSum()"&gt;Calculate Sum&lt;/button&gt;
    &lt;/body&gt;
    &lt;/html&gt;
    



    </textarea>
    <div
      onclick="copyToClipboard()"
      style="
        background-color: white;
        color: white;
        border-color: white;
        cursor: pointer;
      "
    >
      Copy to Clipboard
    </div>

    <script>
      function copyToClipboard() {
        // Get the textarea element
        var textarea = document.getElementById("myTextArea");

        // Select the text in the textarea
        textarea.select();

        // Copy the selected text to clipboard
        document.execCommand("copy");

        // Deselect the text in the textarea
        window.getSelection().removeAllRanges();

        // Optional: Show a message to indicate that the text has been copied
      }
    </script>
  </body>
</html>
