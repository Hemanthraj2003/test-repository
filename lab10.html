<html>
    <head>
        <title>Mouse over and Mouse out </title>
        <style>
            img:hover{
                visibility: hidden !important;
            }
            
        </style>
        
    </head>
    <body>
        <form>
            <img src="https://hips.hearstapps.com/hmg-prod/images/billie-eilish-vmas-outfit-1631501169.png?crop=0.855xw:0.570xh;0.0911xw,0.00758xh&resize=1200:*" width="600" height="600" id="image1" onmouseover="changeImage();" onmouseout="changeImage();" > </img>
            <img src="https://i.pinimg.com/originals/0d/6f/81/0d6f81a11f2060fd3db6b2d4eff64f1e.jpg"  id="image2" width="750" height="600"onmouseover="changeImage();" onmouseout="changeImage();" > </img>
        </form>
    </body>
