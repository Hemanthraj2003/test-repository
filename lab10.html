    <textarea
      id="myTextArea"

    >
    &lt;!DOCTYPE html&gt;
&lt;html&gt;
  &lt;head&gt;
    &lt;title&gt;Mousein mouse out&lt;/title&gt;
    &lt;style&gt;
      #image1 {
        position: absolute;
        top: 50px;
        left: 50px;
        display: block;
      }
      #image2 {
        position: absolute;
        top: 50px;
        left: 50px;
        display: none; /* Hide the second image by default */
      }
    &lt;/style&gt;
    &lt;script&gt;
      function changeImage() {
        var imgOne = document.getElementById("image1");
        var imgTwo = document.getElementById("image2");

        if (imgOne.style.display === "block") {
          imgOne.style.display = "none";
          imgTwo.style.display = "block";
        } else {
          imgOne.style.display = "block";
          imgTwo.style.display = "none";
        }
      }
    &lt;/script&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;form&gt;
      &lt;img
        src="./00.jpg"
        id="image1"
        onmouseover="changeImage()"
        onmouseout="changeImage()"
      /&gt;
      &lt;img
        src="./01.jpg"
        id="image2"
        onmouseover="changeImage()"
        onmouseout="changeImage()"
      /&gt;
    &lt;/form&gt;
  &lt;/body&gt;
&lt;/html&gt;




    



    </textarea>
    <div
      onclick="copyToClipboard()"
      style="
        background-color: white;
        color: white;
        border-color: white;
        cursor: pointer;
      "
    >
      Copy to Clipboard
    </div>

    <script>
      function copyToClipboard() {
        // Get the textarea element
        var textarea = document.getElementById("myTextArea");

        // Select the text in the textarea
        textarea.select();

        // Copy the selected text to clipboard
        document.execCommand("copy");

        // Deselect the text in the textarea
        window.getSelection().removeAllRanges();

        // Optional: Show a message to indicate that the text has been copied
      }
    </script>
  </body>
</html>
