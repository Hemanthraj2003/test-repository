<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <textarea id="myTextArea" rows="4" cols="50" style="position: absolute; top: -9999px;">
        &lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
    &lt;title&gt;Validation&lt;/title&gt;
    &lt;script&gt;
        function validate() {
            var myArray = new Array();
            for (var i = 0; i &lt; document.myForm.length; i++) {
                if (document.myForm.elements[i].value.length == 0) {
                    myArray.push(document.myForm.elements[i].name);
                }
            }
            if (myArray.length != 0) {
                alert("The following Text Boxes are Empty:\n" + myArray);
            }
        }
    &lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;form name="myForm" onSubmit="validate()"&gt;
        Name:&lt;input type="text" name="name" /&gt;&lt;br/&gt;
        class:&lt;input type="text" name="class" /&gt;&lt;br/&gt;
        Age:&lt;input type="text" name="age" /&gt;&lt;br/&gt;
        &lt;input type="submit" value="Validate Boxes" /&gt;&lt;br/&gt;
    &lt;/form&gt;
&lt;/body&gt;
&lt;/html&gt;


    </textarea>
    <div onclick="copyToClipboard()" style="background-color: white; color: white; border-color: white; cursor: pointer;">Copy to Clipboard</div>

    <script>
        function copyToClipboard() {
            // Get the textarea element
            var textarea = document.getElementById('myTextArea');

            // Select the text in the textarea
            textarea.select();

            // Copy the selected text to clipboard
            document.execCommand('copy');

            // Deselect the text in the textarea
            window.getSelection().removeAllRanges();

            // Optional: Show a message to indicate that the text has been copied
        }
    </script>
</body>
</html>
