<html>
    <head>
        <title>Count Form Elements</title>
        <script type="text/javascript">
            function countFormElements(){
                alert("The number of form Elements are: " + document.myForm.length);
            }
        </script>
    </head>
    <body>
        <form name="myForm">
            Name: <input type="text" /> <br />
            Password: <input type="password" /><br />
            Address: <textarea cols="50" rows="10"></textarea><br />
            Gender: <input type="radio" name="gender" />Male
            <input type="radio" name="gender" />Female<br />
            Newsletter: <input type="checkbox" checked /><br />
            <input type="button" onclick="countFormElements()" value="count" />
        </form>
    </body>
</html>
